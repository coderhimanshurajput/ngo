
<div class="container">
  <div class="login-screen row align-items-center">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
      <form name="form" novalidate>
        <div class="login-container">
          <div class="row no-gutters">
            <div class="col-xl-4 col-lg-5 col-md-6 col-sm-12">
              <div class="login-box">
                <a href="#" class="login-logo">
                  <!--<img src="../../assets/img/unify.png" alt="NGO Admin Dashboard" />-->
                  <h5>NGO Help</h5>
                </a>
                <div class="input-group">
                  <span class="input-group-addon" id="username"><i class="icon-account_circle"></i></span>
                  <input type="text" class="form-control" placeholder="Username"
                         name="username" maxlength="20" required="required"
                         ngModel="loginForm.username">
                </div><br>
                <div class="input-group">
                  <div class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    <i class="icon-warning2 "></i><strong>Opps!</strong> Please Enter Your Valid Username.
                  </div>
                </div>
                <br>
                <div class="input-group">
                  <span class="input-group-addon" id="password"><i class="icon-verified_user"></i></span>
                  <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                         aria-describedby="password" name="password" formControlName="password" required="required">
                </div><br>
                <div class="input-group">
                  <div class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    <i class="icon-warning2"></i><strong>Sorry !</strong> Please Enter Your Valid Password.
                  </div>
                </div>

                <div class="actions clearfix">
                  <a routerLink="/forgetpassword">Lost password?</a>
                  <button type="submit" class="btn btn-primary" (click)="login()" >Login</button>
                  <!--<input type="submit" value="Login" class="btn btn-primary">-->
                </div>
                <!--<div class="or"></div>-->


              </div>
            </div>
            <div class="col-xl-8 col-lg-7 col-md-6 col-sm-12">
              <div class="login-slider"></div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
