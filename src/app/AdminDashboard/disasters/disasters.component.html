<div class="app-wrap">
  <app-header></app-header>
  <div class="app-container">
    <!-- BEGIN .app-side -->
    <app-side-menu></app-side-menu>
    <!-- BEGIN .app-main -->
    <div class="app-main">
      <!-- BEGIN .main-heading -->

      <!-- END: .main-heading -->
      <!-- BEGIN .main-content -->
      <div class="main-content">
        <div class="row gutters">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
            <div class="card text-white " style="background: linear-gradient(-20deg,#374785,#a8d0e6)">

              <div class="card-body">
                <a routerLink="/add-disasters"><img src="../../../assets/img/icon/plus.png"></a>
                <h4 class="card-title " align="right" style="margin-top: -48px; ">ADD DISASTERS</h4>

              </div>
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
            <div class="card text-white " style="background: linear-gradient(-60deg,#f8e9a1,#f76c6c)">

              <div class="card-body">
                <a routerLink="/disasters"><img src="../../../assets/img/icon/manage.png"></a>
                <h4 class="card-title " align="right" style="margin-top: -48px; ">MANAGE DISASTERS</h4>

              </div>
            </div>
          </div>

        </div>

        <div class="row gutters">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div class="card">
              <div class="card-header">Manage Disasters</div>
              <div class="card-body">
                <table class="table table-bordered m-0">
                  <thead class="thead-inverse">
                  <tr>
                    <th>#</th>
                    <th>NAME</th>
                    <th>STATUS</th>
                    <th>COUNTRY</th>
                    <th>STATE</th>
                    <th>ACTION</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let dis of disaster_table; let i= index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{dis.disaster_name}}</td>
                    <td>{{dis.status}}
                      <div class="toggle-switch tr">
                        <input type="checkbox" class="check" >
                        <b class="b switch"></b>
                        <b class="b track"></b>
                      </div>
                    </td>
                    <td>{{dis.country}}</td>
                    <td>{{dis.state}}</td>
                    <td>
                      <a class="mdi mdi-information mdi-24px" data-toggle="modal" data-target="#exampleModal2" data-whatever="@mdo" title="Information Add" routerLink=""></a>
                      <a class="mdi mdi-delete-forever mdi-24px" title="Delete your data " data-toggle="modal" data-target="#Data_delete" data-whatever="@mdo" routerLink=""></a>
                      <a class="mdi mdi-update mdi-24px" title="Update your data" data-toggle="modal" data-target="#Data_update" data-whatever="@mdo" routerLink=""></a>

                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>




      </div>


    </div>
    <!-- END: .app-main -->
  </div>
  <!-- END: .app-container -->
  <!-- BEGIN .main-footer -->
  <app-footer></app-footer>
  <!-- END: .main-footer -->
</div>
