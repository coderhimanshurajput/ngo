<div class="app-wrap">
  <app-header></app-header>
  <div class="app-container">
    <app-side-menu></app-side-menu>
    <div class="app-main">
      <div class="main-content">
        <div class="row gutters">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
            <div class="card text-white " style="background:  linear-gradient(-20deg,#A8D0E6,#374785)">

              <div class="card-body">
                <a routerLink="/add-fundraiser"><img src="../../../assets/img/icon/plus.png"></a>
                <h4 class="card-title " align="right" style="margin-top: -48px; ">ADD FUNDRAISER</h4>

              </div>
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
            <div class="card text-white " style="background:linear-gradient(-60deg,#f8e9a1,#f76c6c)">

              <div class="card-body">
                <a routerLink="/fundraiser"><img src="../../../assets/img/icon/manage.png"></a>
                <h4 class="card-title " align="right" style="margin-top: -48px; ">MANAGE FUNDRAISER</h4>

              </div>
            </div>
          </div>

        </div>
        <!-- form start with  -->
        <div class="row gutters">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div class="card">
              <div class="card-header">Add Fundraiser</div>
              <div class="card-body">
                <ul class="nav nav-tabs nav-justified" id="myTab2" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" id="home-tab1" data-toggle="tab" href="#data" role="tab" aria-controls="home1" aria-selected="true">Data</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="profile-tab1" data-toggle="tab" href="#photo" role="tab" aria-controls="profile1" aria-selected="false">Photos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="contact-tab1" data-toggle="tab" href="#document" role="tab" aria-controls="contact1" aria-selected="false">Document</a>
                  </li>
                </ul>
                <form method="get">
                <div class="tab-content" id="myTabContent1">
                  <!--<form method="get">-->
                  <div class="tab-pane fade show active" id="data" role="tabpanel" aria-labelledby="home-tab1">
                    <!--<form method="get">-->

                      <div class="card">
                        <div class="card-body">
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <label  class="col-form-label">Fundraiser Name</label>
                              <input type="text" class="form-control" name="fundraiser_name" #fundraiser_name="ngModel"
                                      placeholder="Fundraiser name" [(ngModel)]="Fundraiser.fundraiser_name">
                            </div>
                            <div class="form-group col-md-6">
                              <label  class="col-form-label">Short Description</label>
                              <input type="text" class="form-control" name="short_description" #short_description="ngModel"
                                      placeholder="Short Description" [(ngModel)]="Fundraiser.short_description">
                            </div>

                            <div class="form-group col-md-4">
                              <label  class="col-form-label">Goal Amount</label>
                              <input type="number"class="form-control" name="goal_amount" #goal_amount="ngModel"
                                      placeholder="Goal Amount" [(ngModel)]="Fundraiser.goal_amount">
                            </div>
                            <div class="form-group col-md-4">
                              <label  class="col-form-label">Start Date</label>
                              <input type="date"  class="form-control"
                                      name="start_date" #start_date="ngModel" [(ngModel)]="Fundraiser.start_date">

                            </div>
                            <div class="form-group col-md-4">
                              <label  class="col-form-label">End Date</label>
                              <input type="text" bsDatepicker class="form-control" name="end_date" #end_date="ngModel"
                                      [(ngModel)]="Fundraiser.end_date">

                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-form-label">Description</label>
                            <textarea  class="form-control" name="fundraiser_description" #fundraiser_description="ngModel"
                                       placeholder="Description" [(ngModel)]="Fundraiser.fundraiser_description"></textarea>
                          </div>

                          <div class="card-header">Contact Details</div>
                          <br>
                          <div class="form-row">
                            <div class="form-group col-md-3">
                              <label  class="col-form-label">Country</label>
                              <input type="text" class="form-control" placeholder="Country" #country="ngModel"
                                     name="country" [(ngModel)]="Fundraiser.country">
                            </div>
                            <div class="form-group col-md-3">
                              <label for="inputState" class="col-form-label">State</label>
                              <select id="inputState" class="form-control" name="state" #state="ngModel" [(ngModel)]="Fundraiser.state">
                                <option>Choose</option>
                                <option>Andaman and Nicobar Islands</option>
                                <option>Andhra Pradesh</option>
                                <option>Arunachal Pradesh</option>
                                <option>Assam</option>
                                <option>Bihar</option>
                                <option>Chandigarh</option>
                                <option>Chhattisgarh</option>
                                <option>Dadra and Nagar Haveli</option>
                                <option>Daman and Diu</option>
                                <option>Delhi</option>
                                <option>Goa</option>
                                <option>Gujarat</option>
                                <option>Haryana</option>
                                <option>Himachal Pradesh</option>
                                <option>Jammu and Kashmir</option>
                                <option>Jharkhand</option>
                                <option>Karnataka</option>
                                <option>Kerala</option>
                                <option>Lakshadweep</option>
                                <option>Madhya Pradesh</option>
                                <option>Maharashtra</option>
                                <option>Manipur	</option>
                                <option>Meghalaya</option>
                                <option>Mizoram</option>
                                <option>Nagaland</option>
                                <option>Odisha</option>
                                <option>Puducherry</option>
                                <option>Punjab</option>
                                <option>Rajasthan</option>
                                <option>Sikkim</option>
                                <option>Tamil Nadu</option>
                                <option>Telangana</option>
                                <option>Tripura</option>
                                <option>Uttar Pradesh	</option>
                                <option>Uttarakhand</option>
                                <option>West Bengal</option>
                              </select>
                            </div>
                            <div class="form-group col-md-3">
                              <label  class="col-form-label">City</label>
                              <input type="text" class="form-control" placeholder="City"
                                     name="city" #city="ngModel" [(ngModel)]="Fundraiser.city" >
                            </div>
                            <div class="form-group col-md-3">
                              <label  class="col-form-label">Zip</label>
                              <input type="text" class="form-control" placeholder="Zip"
                                      name="zip" #zip="ngModel" [(ngModel)]="Fundraiser.zip">
                            </div>
                          </div>

                          <div class="form-group">
                            <label  class="col-form-label">Address</label>
                            <input type="text" class="form-control" name="address" placeholder="Apartment, studio, or floor"
                             #address="ngModel" [(ngModel)]="Fundraiser.address">
                          </div>
                        </div>
                      </div>



                  </div>

                  <div class="tab-pane fade" id="photo" role="tabpanel" aria-labelledby="profile-tab1">
                    <div class="card-header">Cover Image</div><br>
                    <input type="file" name="upload[]" class="form-control" multiple="multiple"
                           #cover_image="ngModel" [(ngModel)]="Fundraiser.cover_image">
                    <div class="clearfix"></div><br><br><hr><hr>

                    <!-- <div class="card-header">Photo</div><br>
                    <div class="form-row">
                      <div class="form-group col-md-3">
                        <label  class="col-form-label">Photo 1</label>
                        <input type="file" class="form-control" name="upload[]">
                      </div>
                      <div class="form-group col-md-3">
                        <label  class="col-form-label" >Photo 2</label>
                        <input type="file" name="upload[]" class="form-control">
                      </div>
                      <div class="form-group col-md-3">
                        <label  class="col-form-label">Photo 3</label>
                        <input type="file" name="upload[]" class="form-control" >
                      </div>
                      <div class="form-group col-md-3">
                        <label  class="col-form-label">Photo 4</label>
                        <input type="file" class="form-control"  name="upload[]">
                      </div>
                    </div><br><br> -->

                    <div>
                      <p>Max Upload 4 Photos</p>
                      <p>Min 2 photos are required</p>
                    </div>



                  </div>
                  <div class="tab-pane fade" id="document" role="tabpanel" aria-labelledby="contact-tab1">

                    <div class="card-header">Document</div><br>
                    <div class="form-row">
                      <div class="form-group col-md-3">
                        <label  class="col-form-label">Document 1</label>
                        <input type="file" class="form-control" name="document_1"
                               #document_1="ngModel" [(ngModel)]="Fundraiser.document_1">
                      </div>
                      <div class="form-group col-md-3">
                        <label  class="col-form-label" >Document 2</label>
                        <input type="file" name="document_2" class="form-control"
                        #document_2="ngModel" [(ngModel)]="Fundraiser.document_2">
                      </div>
                      <div class="form-group col-md-3">
                        <label  class="col-form-label">Document 3</label>
                        <input type="file" name="document_3" class="form-control"
                               #document_3="ngModel" [(ngModel)]="Fundraiser.document_3">
                      </div>

                    </div>
                    <button type="submit" class="btn btn-primary btn-lg text-center" (click)="AddFundraiser()" >Submit
                      <i class="icon icon-send"></i>
                    </button>

                  </div>

                </div>

                </form>
              </div>

            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
  <app-footer></app-footer>
</div>
